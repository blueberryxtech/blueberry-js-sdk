<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bluetooth</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="text/javascript" src="./libraries/moment.js"></script>
    <script type="text/javascript" src="./libraries/chartjs-plugin-streaming.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script type="text/javascript" src="./libraries/html2canvas.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        function drawA(data){
             config = {
              type: 'line',
              data: {
                labels: data.labels,
                datasets: [{
                  label: 'L1-PATH',
                  backgroundColor: 'blue',
                  borderColor: 'blue',
                  data: data.dataset,
                  fill: false,
                }]
              },
              options: {
                animation: {
                duration: 0
            }, 
                responsive: true,
                title: {
                  display: true,
                  text: 'Real-time Data'
                },
                tooltips: {
                  mode: 'index',
                  intersect: false,
                },
                hover: {
                  mode: 'nearest',
                  intersect: true
                },
                scales: {
                  xAxes: [{
                    display: true,
                    scaleLabel: {
                      display: true,
                      labelString: 'Time'
                    }
                  }],
                  yAxes: [{
                    display: true,
                    scaleLabel: {
                      display: true,
                      labelString: 'Value'
                    }
                  }]
                }
              }
            };
        var ctxA = document.getElementById('chartA').getContext('2d');
        window.myLineA = new Chart(ctxA, config);
        }

                    display: true,
                    scaleLabel: {
                      display: true,
                      labelString: 'Value'
                    }
                  }]
                }
              }
            };
        var ctxB = document.getElementById('chartB').getContext('2d');
        window.myLineB = new Chart(ctxB, config);
        }
        function drawC(data){
             config = {
              type: 'line',

                },
                scales: {
                  xAxes: [{
                    display: true,

                    }
                  }],
                  yAxes: [{
                    display: true,
                    scaleLabel: {
                      display: true,
                      labelString: 'Value'
                    }
                  }]
                }
              }
            };
        var ctxC = document.getElementById('chartC').getContext('2d');
        window.myLineC = new Chart(ctxC, config);
        }
      </script>
  </head>
  <body>
    <div class="intro">
      <h1>Blueberry</h1>
